{% extends 'base.html' %}
{% load staticfiles %}
{% block head %}
    <title>Crypto | Dissnitt</title>
    <link rel="stylesheet" href="{% static 'crypto/css/crypto.css' %}">
{% endblock %}
{% block page_header %}
    <h1>Crypto Stuff</h1>
{% endblock %}
{% block content %}
<div class="crypto_index">
    <div class="bitp">
        <table>
            <tr>
                <td>BitCoin/ USD</td>
            </tr>
            <tr>
                <td class="profit">$ {{ profit|floatformat:2 }}</td>
            </tr>
            <tr>
                <td class="profit">{{ pp|floatformat:2 }} %</td>
            </tr>
            <tr>
                <td>{{ dir }}</td>
            </tr>
            <tr>
                <td><a href="{% url 'crypto:btc' %}">View History</a></td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
